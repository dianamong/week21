<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="body">
    <form class="form" novalidate>
        <h1 class="form__title">Регистрация</h1>
        <div class="form__field">
            <label for="name" class="form__label">Имя</label>
            <input type="text" id="name" class="form__input" placeholder="Имя" required/>
        </div>
        <div class="form__field">
            <label for="email" class="form__label">Эл.почта</label>
            <input type="text" id="email" class="form__input" placeholder="Эл. почта" required/>
        </div>
        <div class="form__field">
            <label for="login" class="form__label">Придумайте логин</label>
            <input type="text" id="login" class="form__input" placeholder="Логин" required/>
        </div>
        <div class="form__field">
            <label for="password" class="form__label">Придумайте пароль</label>
            <input type="password" id="password" class="form__input" placeholder="Пароль" required/>
        </div>
        <div class="form__field">
            <label for="password2" class="form__label">Повторите пароль</label>
            <input type="password" id="password2" class="form__input" placeholder="Повторите пароль" required/>
        </div>
        <div class="form__field">
            <label for="phone" class="form__label">Номер мобильного телефона</label>
            <input type="text" id="phone" class="form__input" placeholder="Тел." minlength="10" maxlength="20" required/>
        </div>
        <div id="errorMessage"></div>
        <div><button type="submit" class="button-login">Зарегистрироваться</button></div>
        <div>Нажимая кнопку «Зарегистрироваться»:<br />
            <input type='checkbox' id="checkbox" required/>Я принимаю условия <a href="#">Пользовательского соглашения</a>.
        </div>
    </form>


    <script src="./assets/scripts/index.js"></script>
</body>
